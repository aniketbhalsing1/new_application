<div class="">
  <div class="headerContainer">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="row padTop5">
        <div class="col-sm-10 col-md-10 col-sm-10">
          <img src="assets/images/download.png" class="width150 height35">
        </div>
        <div class="col-sm-2 col-md-2 col-sm-2">
          <button type="submit" class="btnCSS btn btn-primary"  [ngClass]="{'btn btn-primary' : loginTrue, 'btn btn-link' : signupTrue}" (click)="loginTrue = true; signupTrue = false;" routerLink="/login" routerLinkActive="active" tabindex="0">Sign In</button>
          <button type="submit" class="btnCSS btn btn-link" [ngClass]="{'btn btn-link' : loginTrue, 'btn btn-primary' : signupTrue}" (click)="signupTrue = true; loginTrue = false" routerLink="/signup" routerLinkActive="active" tabindex="0">Sign Up</button> 
        </div>
      </div>  
    </div>
  </div>
  <div class="height638">
    <router-outlet></router-outlet>
  </div>  
</div>
