<h2 mat-dialog-title>{{capturedData.title}}</h2>
<div *ngIf="capturedData.flag == 'addEducation'">
  <mat-dialog-content>
    <form  novalidate [formGroup]="eduForm">
        <div class="col-lg-12">
          <div class="col-lg-2">
            Aniket
          </div>
          <div class="col-lg-10">
            <div class="col-lg-12">
                <mat-form-field class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <input matInput placeholder="Degree Name" formControlName="degreeName" [errorStateMatcher]="matcher">
                <mat-error *ngIf="eduForm.controls['degreeName'].errors?.required &&
                eduForm.controls['degreeName'].touched">
                  Please enter degree name
                </mat-error>
                <mat-error *ngIf="eduForm.controls['degreeName'].required">
                  Degree name is required
                </mat-error>
              </mat-form-field>
              <mat-form-field class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <input matInput placeholder="Speciality" formControlName="speciality">
              </mat-form-field>
            </div>
            <div class="col-lg-12">
              <mat-form-field class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <input matInput placeholder="Institute Name" formControlName="Institute">
              </mat-form-field>
              <mat-form-field class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <input matInput placeholder="Year of Passing" formControlName="year">
              </mat-form-field>
            </div>
            <div class="col-lg-12">
              <mat-form-field class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <input matInput placeholder="State" formControlName="state">
              </mat-form-field>
              <mat-form-field class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <input matInput placeholder="City" formControlName="city">
              </mat-form-field>
            </div>
          </div>
        </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="col-lg-12">
      <div class="col-lg-9"></div>
      <div class="col-lg-3">
          <button class="cancelBtn" mat-raised-button mat-dialog-close (click)="close('add')">Cancel</button>
          <button class="saveBtn" mat-raised-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveDetails(eduForm)">Save</button>
      </div>
    </div>
  </mat-dialog-actions>
</div>
<div *ngIf="capturedData.flag == 'deleteEducation'">
  <mat-dialog-content>
    <label for="">Do you want to delete this record ?</label>
  </mat-dialog-content>
  <mat-dialog-actions>
      <div class="col-lg-12">
        <div class="col-lg-9"></div>
        <div class="col-lg-3">
            <button class="cancelBtn" mat-raised-button mat-dialog-close (click)="close('delete')">Cancel</button>
            <button class="saveBtn" mat-raised-button [mat-dialog-close]="true" cdkFocusInitial (click)="deleteEducation(eduForm)">Save</button>
        </div>
      </div>
    </mat-dialog-actions>
  </div>
